<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách ko thứ tự</title>
</head>
<body>
    <h5>Disc bullets list:</h5>
    <ul type="disc">
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
    </ul>
    <h5>Circle bullets list:</h5>
    <ul type="circle">
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
    </ul>
    <h5>Square bullets list:</h5>
    <ul type="square">
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
    </ul>
</body>
</html>
