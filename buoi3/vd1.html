<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách có thứ tự</title>
</head>
<body>
    <h5>numbered list:</h5>
    <ol>
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
    </ol>
    <h5>lettered list:</h5>
    <ol type="a">
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
    </ol>
    <h5>Roman numeral list:</h5>
    <ol type="I">
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
    </ol>
</body>
</html>
