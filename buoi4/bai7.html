<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
    <table>
    <tr>
        <td>Họ tên:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Độ tuổi:</td>
        <td>
            <select>
                <option>18 - 25</option>
                <option>26 - 35</option>
                <option>36+</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Giới tính:</td>
        <td>
            <input type="radio" name="gt"> Nam
            <input type="radio" name="gt"> Nữ
        </td>
    </tr>
    <tr>
        <td>Hài lòng:</td>
        <td>
            <input type="checkbox"> Giao diện
        </td>
    <tr>
        <td></td>
        <td>
            <input type="checkbox"> Nội dung
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="checkbox"> Tốc độ
        </td>
    <tr>    
        <td>Góp ý:</td>
        <td><textarea name="gopy" rows="3"></textarea></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Gửi">
            <input type="reset" value="Reset">
        </td>
    </tr>
    </table>
    </form>
</body>
</html>
